name: Generate Static Site

permissions:
  contents: write
  pull-requests: write
  
on:
  push:
    branches:
      - master
      - ci-pipeline-scaffold
    paths:
      - 'data/club_events_*.db'
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to process (e.g. 2025)'
        required: false

jobs:
  build-site:
    runs-on: ubuntu-latest
    outputs:
      year: ${{ steps.detect.outputs.year }}
    concurrency:
      group: site-generation-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build solution
        run: dotnet build processor/ClubProcessor.sln --configuration Release
        
      - name: Detect year
        id: detect
        run: |
          set -euo pipefail
      
          # 1) Manual input, if present
          if [ -n "${{ github.event.inputs.year }}" ]; then
            YEAR="${{ github.event.inputs.year }}"
            echo "Manual trigger year: $YEAR"
          else
            # 2) Prefer files changed in the current commit (works with fetch-depth: 0)
            FILES=$(git show --name-only --pretty="" "${{ github.sha }}" | grep -E 'club_events_[0-9]{4}\.db' || true)
            YEAR=$(echo "$FILES" | sed -E 's/.*club_events_([0-9]{4})\.db/\1/' | sort -n | tail -n1 || true)
      
            # 3) Fallback to scanning the data directory
            if [ -z "${YEAR:-}" ]; then
              FILES=$(ls -1 data/club_events_*.db 2>/dev/null || true)
              YEAR=$(echo "$FILES" | sed -E 's/.*club_events_([0-9]{4})\.db/\1/' | sort -n | tail -n1 || true)
              [ -n "${YEAR:-}" ] && echo "Detected year from data directory: $YEAR"
            else
              echo "Detected year from commit: $YEAR"
            fi
          fi
      
          if [ -z "${YEAR:-}" ]; then
            echo "No year could be detected. Ensure a club_events_YYYY.db exists or provide the input."
            exit 1
          fi
       
          echo "YEAR=$YEAR" >> "$GITHUB_ENV"     # for later steps in this job
          echo "year=$YEAR" >> "$GITHUB_OUTPUT"  # for downstream jobs via outputs

       
      - name: Run site generator
        run: ./scripts/generate-site.sh $YEAR
        
      - name: Verify generated output
        run: ls -R /tmp/wvcc-site || echo "No files generated"
        
      - name: Guard against excluded files
        run: |
          if [ -f /tmp/wvcc-site/index.htm ]; then
            echo "::warning file=/tmp/wvcc-site/index.htm::index.htm was generated"
          fi
          if [ -f /tmp/wvcc-site/index.html ]; then
            echo "::warning file=/tmp/wvcc-site/index.html::index.html was generated"
          fi
          if [ -d /tmp/wvcc-site/legacy ]; then
            echo "::warning file=/tmp/wvcc-site/legacy::legacy/ folder was generated"
          fi
        
      - name: Upload SiteOutput
        uses: actions/upload-artifact@v4
        with:
          name: siteoutput
          path: /tmp/wvcc-site/
        
  publish-site:
    runs-on: ubuntu-latest
    needs: build-site 
    env:
      YEAR: ${{ needs.build-site.outputs.year }}   
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download SiteOutput
        uses: actions/download-artifact@v4
        with:
          name: siteoutput
          path: docs/

      - name: Prepare branch name
        run: |
          branch="site-update-${{ env.YEAR }}-$(date +'%Y%m%d%H%M%S')"
          echo "branch=$branch" >> $GITHUB_ENV
          echo "Using branch: $branch"
      
      - name: Stage generated site
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ || true
          git status --porcelain
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: gh-pages
          branch: ${{ env.branch }}
          title: "Automated site generation for ${{ env.YEAR }}"
          body: |
            This PR contains static HTML generated for season ${{ env.YEAR }}.
            Source branch: ${{ github.ref_name }}
          commit-message: "Automated site generation for ${{ env.YEAR }}"
          add-paths: |
            docs/**
  