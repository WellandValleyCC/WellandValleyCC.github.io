name: Generate Static Site

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - ci-pipeline-scaffold
    paths:
      - 'data/club_events_*.db'
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to process (e.g. 2025)'
        required: false

jobs:
  build-site:
    runs-on: ubuntu-latest
    outputs:
      year: ${{ steps.detect.outputs.year }}
    concurrency:
      group: site-generation-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build solution
        run: dotnet build processor/ClubProcessor.sln --configuration Release
        
      - name: Detect year
        id: detect
        run: |
          if [ -n "${{ github.event.inputs.year }}" ]; then
            YEAR="${{ github.event.inputs.year }}"
            echo "Manual trigger year: $YEAR"
          else
            FILES=$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep 'club_events_.*\.db' || true)
            YEAR=$(echo "$FILES" | sed -E 's/.*club_events_([0-9]{4})\.db/\1/' | sort -n | tail -n1)
            echo "Detected year from commit: $YEAR"
          fi
          echo "YEAR=$YEAR" >> $GITHUB_ENV
          echo "year=$YEAR" >> $GITHUB_OUTPUT

      - name: Run site generator
        run: ./scripts/generate-site.sh $YEAR
        
      - name: Upload SiteOutput
        uses: actions/upload-artifact@v4
        with:
          name: siteoutput
          path: SiteOutput/
        
  publish-site:
    runs-on: ubuntu-latest
    needs: build-site 
    outputs:
      branch: ${{ steps.commit.outputs.branch }}
    
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Download SiteOutput
        uses: actions/download-artifact@v4
        with:
          name: siteoutput
          path: SiteOutput/

      - name: Sync generated output
        run: |
          rsync -av --delete \
            --exclude 'legacy/' \
            --exclude 'index.html' \
            SiteOutput/ docs/

      - name: Commit generated site
        id: commit 
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          branch="site-update-${{ needs.build-site.outputs.year }}-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$branch"
          git add docs/
          git commit -m "Automated site generation for ${{ needs.build-site.outputs.year }}"
          git push origin "$branch"
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base: gh-pages
          branch: ${{ needs.publish-site.outputs.branch }}
          title: "Automated site generation for ${{ needs.build-site.outputs.year }}"
          body: |
            This PR contains static HTML generated for season ${{ needs.build-site.outputs.year }}.
            Source branch: ${{ github.ref_name }}


