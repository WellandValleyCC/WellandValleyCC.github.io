name: Custom Pages Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'  # Only trigger when docs change

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Confirm docs folder presence
        run: |
          echo "Listing docs folder:"
          ls -la docs
    
      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Confirm artifact creation
        run: echo "Artifact github-pages should now be available for deploy"
  
      - name: Debug artifact presence
        run: |
          echo "Listing contents of workspace:"
          ls -R ${{ github.workspace }}

      - name: Request OIDC token
        run: |
          echo "Requesting OIDC token..."
          curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
